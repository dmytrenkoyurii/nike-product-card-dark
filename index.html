<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nike SB Stefan Janoski Max</title> <!--Заголовок для пошукових систем-->
  <meta charset="UTF-8"> <!--Формат перетворення Юнікоду-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Всегда использует последний доступный стандартный режим отображения-->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!--Типичный сайт, оптимизированный для мобильных устройств-->
  <meta name="keywords" content="skateboarding, shoes, Nike"> <!--Ключові слова, що зустрічаються на сторінці-->
	<meta name="description" content="Nike SB Stefan Janoski Max - Unisex Skateboarding Shoe"> <!--Опис для пошукових систем-->
	<link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="normalize.css" />
</head>
<body>
  <!--Фон-->
  <div class="block">
    <!--Основна область-->
    <div class="block__shue">
      <!--Лого Nike-->
      <div class="block__logo">
      </div>
      <!--Колір взуття-->
      <div class="block__color">
        <img class="block__colorshue" id="dark" src="images/Nike-shoe.png" alt="Nike SB Stefan Janoski Max">
        <div class="block__color1" onclick="document.getElementById('dark').src='images/Nike-shoe.png'"></div>
        <div class="block__color2" onclick="document.getElementById('dark').src='images/Nike-shoe2.png'"></div>
        <div class="block__color3" onclick="document.getElementById('dark').src='images/Nike-shoe3.png'"></div>
        <div class="block__color4" onclick="document.getElementById('dark').src='images/Nike-shoe4.png'"></div>
      </div>
      <!--Інформація-->
      <div class="block__info">
        <!--Назва і опис-->
        <div class="block__name">
          <p class="block__nameh">Nike SB Stefan<br>Janoski Max</p>
          <p class="block__namep">Unisex Skateboarding Shoe<br>(Men's Sizing)</p>
        </div>
        <!--Зірочки-->
        <div class="block__stars">
        </div>
        <!--Замовлення-->
        <div class="block__order">
          <form class="block__orderform">
            <select class="block__orderformsize" name="Size">
            	<option value="Size">Size</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
            </select>
            <select class="block__orderformqty" name="Qty">
            	<option value="Qty">Qty</option>
                <option value="dark blue">dark blue</option>
                <option value="yellow">yellow</option>
                <option value="red">red</option>
                <option value="blue">blue</option>
            </select>
            <br>
            <br>
            <input class="block__orderformtype" type="submit" value="Add to card">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
